<!DOCTYPE html>
<html>

<head>

  <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>

    <!-- Library JavaScript  -->
    <script src="js/jQuery.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/helper.js"></script>

    <!-- Bootstrap CSS-->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- resume CSS. -->
    <link href="css/style.css" rel="stylesheet">


</head>

<body>

    <div class="container">

         <!-- MAIN RESUME-->
          <div id="main" class="row">
            <!--    BIOGRAPHICAL SECTION-->
            <div id="header" class="bkgnd-patternCSS1 center-content clear-fix">
              <ul id="topContacts" class="flex-box"></ul>
            </div>
            <div style="clear: both;"></div>
            <!--    WORK EXPERIENCE SECTION-->
            <div id="workExperience" class="gray">
              <h2>Work Experience</h2>
            </div>
            <!--    PROJECTS SECTION-->
            <div id="projects">
              <h2>Projects</h2>
            </div>
            <!--    EDUCATION-->
            <div id="education" class="gray">
              <h2>Education</h2>
            </div>
            <!--    MAP SECTION-->
            <div id="mapDiv">
              <h2>Where I've Lived and Worked</h2>
            </div>
            <!--    CONTACT FOOTER-->
            <div id="lets-connect" class="bkgnd-patternCSS2">
              <h2 class="center-text">Let's Connect</h2>
              <ul id="footerContacts" class="flex-box footer-contacts">
              </ul>
            </div>
          </div>
    </div>

     <!--Resume javascript-->

    <script src="js/resumeBuilder.js"></script>

    <script type="text/javascript">

                if(document.getElementsByClassName('flex-item').length === 0) {
                  document.getElementById('topContacts').style.backgroundColor = "black";
                }
                if(document.getElementsByTagName('h1').length === 0) {
                  document.getElementById('header').style.backgroundColor = "black";
                }
                if(document.getElementsByClassName('work-entry').length === 0) {
                  document.getElementById('workExperience').style.backgroundColor = "black";
                }
                if(document.getElementsByClassName('project-entry').length === 0) {
                  document.getElementById('projects').style.backgroundColor = "black";
                }
                if(document.getElementsByClassName('education-entry').length === 0) {
                  document.getElementById('education').style.backgroundColor = "black";
                }
                if(document.getElementsByClassName('flex-item').length === 0) {
                  document.getElementById('lets-connect').style.backgroundColor = "black";
                }
                if(document.getElementById('map') === null) {
                  document.getElementById('mapDiv').style.backgroundColor = "black";
                }

    </script>
    </body>
</html>
